<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Smart Room Control | HABIL_QW</title>
<link rel="icon" href="horeg-logo.png" type="image/png">

<style>
:root {
  --bg-dark:#0b1020;
  --bg-mid:#121a33;
  --card:rgba(255,255,255,.06);

  --green:#21ff8b;
  --red:#ff4d4d;
  --blue:#4cc9f0;

  --txt:#ffffff;
  --muted:#a0a8c8;
}

* {
  box-sizing: border-box;
  font-family: 'Segoe UI', system-ui, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, var(--bg-dark), var(--bg-mid));
  color: var(--txt);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 14px;
}

/* APP CONTAINER */
.app {
  width: 100%;
  max-width: 1100px;
  background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(0,0,0,.4));
  border-radius: 26px;
  backdrop-filter: blur(18px);
  box-shadow: 0 30px 80px rgba(0,0,0,.8);
  padding: 18px;
  animation: fadeIn .8s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* HEADER */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 22px;
  flex-wrap: wrap;
  gap: 14px;
}

.brand {
  display: flex;
  align-items: center;
  gap: 14px;
}

.logo {
  width: 52px;
  height: 52px;
  border-radius: 14px;
  object-fit: cover;
  box-shadow: 0 0 18px rgba(76,201,240,.5);
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-5px); }
}

.brand h1 {
  font-size: 20px;
  margin: 0;
  letter-spacing: 1px;
}

.brand span {
  font-size: 12px;
  color: var(--muted);
}

/* STATUS */
.status {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 13px;
}

.dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: var(--green);
  box-shadow: 0 0 10px var(--green);
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { box-shadow: 0 0 6px var(--green); }
  50% { box-shadow: 0 0 16px var(--green); }
  100% { box-shadow: 0 0 6px var(--green); }
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 18px;
}

/* CARD */
.card {
  background: var(--card);
  border-radius: 22px;
  padding: 18px;
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.05);
  transition: transform .3s ease, box-shadow .3s ease;
}

.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 20px 40px rgba(0,0,0,.6);
}

.card h2 {
  font-size: 13px;
  letter-spacing: 1px;
  color: var(--muted);
  margin: 0 0 14px;
}

/* BUTTON */
button {
  width: 100%;
  padding: 14px;
  border-radius: 16px;
  border: none;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition: transform .25s ease, box-shadow .25s ease;
}

button:active {
  transform: scale(.96);
}

.btn-on {
  background: linear-gradient(135deg,#1cff7a,#0bbf5e);
  color: #002b18;
  box-shadow: 0 0 14px rgba(34,255,136,.5);
}

.btn-off {
  background: linear-gradient(135deg,#ff4d4d,#c9184a);
  color: #fff;
  box-shadow: 0 0 14px rgba(255,77,77,.45);
}

.btn-action {
  background: linear-gradient(135deg,#4cc9f0,#4895ef);
  color: #001b2e;
  box-shadow: 0 0 14px rgba(76,201,240,.45);
}

/* FORM */
input {
  width: 100%;
  padding: 12px;
  border-radius: 14px;
  border: none;
  background: rgba(0,0,0,.45);
  color: var(--txt);
  font-size: 14px;
  outline: none;
  margin-bottom: 12px;
}

input:focus {
  box-shadow: 0 0 14px rgba(76,201,240,.45);
}

/* FOOTER */
.footer {
  margin-top: 18px;
  text-align: center;
  font-size: 12px;
  color: var(--muted);
}

/* MOBILE OPTIMIZATION */
@media (max-width: 600px) {
  .brand h1 { font-size: 18px; }
  .logo { width: 46px; height: 46px; }
}
</style>
</head>

<body>

<div class="app">

  <div class="header">
    <div class="brand">
      <img src="horeg-logo.png" class="logo" alt="Logo">
      <div>
        <h1>SMART ROOM CONTROL</h1>
        <span>by HABIL_QW</span>
      </div>
    </div>
    <div class="status">
      <div class="dot"></div> ONLINE
    </div>
  </div>

  <div class="grid">

    <div class="card">
      <h2>RELAY CONTROL</h2>
      <button class="btn-on">ON</button><br><br>
      <button class="btn-off">OFF</button>
    </div>

    <div class="card">
      <h2>TIMER</h2>
      <input type="time">
      <button class="btn-action">SAVE</button>
    </div>

    <div class="card">
      <h2>DISPLAY TEXT</h2>
      <input type="text" placeholder="Masukkan teks...">
      <button class="btn-action">SEND</button>
    </div>

  </div>

  <div class="footer">
    © 2025 HABIL_QW • Smart Room Control System
  </div>

</div>

</body>
</html>
