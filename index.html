<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wordle+ ‚ú®</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #121213;
      --surface: #1a1a1b;
      --tile: #252526;
      --tile-border: #3a3a3c;
      --tile-text: #ffffff;
      --correct: #538d4e;
      --present: #b59f3b;
      --absent: #3a3a3c;
      --key-bg: #818384;
      --key-hover: #a4a6a7;
      --key-correct: var(--correct);
      --key-present: var(--present);
      --key-absent: #565758;
      --text: #e0e0e0;
      --title: #ffffff;
      --shadow: rgba(0, 0, 0, 0.4);
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg: #ffffff;
        --surface: #f3f4f6;
        --tile: #ffffff;
        --tile-border: #d1d5db;
        --tile-text: #111827;
        --key-bg: #d4d6da;
        --key-hover: #bdc0c4;
        --key-absent: #8e8fa0;
        --text: #374151;
        --title: #1f2937;
        --shadow: rgba(0, 0, 0, 0.1);
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 500px;
      width: 100%;
    }

    header {
      text-align: center;
      margin: 20px 0 30px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--title);
      margin-bottom: 8px;
      background: linear-gradient(90deg, #6a0dad, #8e2de2);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .subtitle {
      font-size: 1rem;
      opacity: 0.8;
    }

    /* Theme selector */
    .theme-select {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .theme-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      background: var(--tile);
      color: var(--text);
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 2px 6px var(--shadow);
    }

    .theme-btn:hover {
      background: #3a3a3c;
    }

    .theme-btn.active {
      background: var(--correct);
      color: white;
    }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 6px;
      margin: 0 auto 20px;
      max-width: 400px;
    }

    .row {
      display: contents;
    }

    .tile {
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      font-weight: 600;
      text-transform: uppercase;
      background: var(--tile);
      border: 2px solid var(--tile-border);
      border-radius: 6px;
      color: var(--tile-text);
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    /* üî• ANIMASI AMAN ‚Äî TIDAK MEMBALIK TEKS */
    .tile.reveal {
      animation: popIn 0.4s ease forwards;
    }

    @keyframes popIn {
      0% { 
        transform: scale(0.8);
        opacity: 0;
      }
      50% { 
        transform: scale(1.1);
        opacity: 0.8;
      }
      100% { 
        transform: scale(1);
        opacity: 1;
      }
    }

    .tile.correct { background: var(--correct); border-color: var(--correct); }
    .tile.present { background: var(--present); border-color: var(--present); }
    .tile.absent  { background: var(--absent); border-color: var(--absent); }

    /* Keyboard */
    .keyboard {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }

    .keyboard-row {
      display: flex;
      justify-content: center;
      margin: 4px 0;
    }

    .key {
      flex: 1;
      min-height: 56px;
      margin: 0 2px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--key-bg);
      color: var(--tile-text);
      border-radius: 4px;
      font-weight: 500;
      font-size: 1rem;
      cursor: pointer;
      user-select: none;
      transition: all 0.2s;
    }

    .key:hover {
      background: var(--key-hover);
    }

    .key.wide {
      flex: 1.5;
    }

    .key.enter {
      background: var(--present);
      flex: 1.8;
    }

    .key.backspace {
      background: var(--key-bg);
      flex: 1.2;
      font-size: 0.8rem;
    }

    .key.correct { background: var(--key-correct) !important; }
    .key.present { background: var(--key-present) !important; }
    .key.absent  { background: var(--key-absent) !important; }

    /* Result & Toast */
    #result {
      min-height: 2rem;
      margin: 20px 0;
      font-weight: 600;
      text-align: center;
    }

    .win { color: var(--correct); }
    .lose { color: var(--absent); }

    #share-btn {
      padding: 12px 24px;
      background: var(--present);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      display: none;
    }

    /* Confetti */
    #confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 100;
    }

    /* Responsive */
    @media (max-width: 500px) {
      h1 { font-size: 2rem; }
      .tile { font-size: 1.5rem; }
      .key { min-height: 50px; font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Wordle+</h1>
      <p class="subtitle">Tebak kata dalam 6 percobaan!</p>
    </header>

    <div class="theme-select">
      <button class="theme-btn active" data-theme="buah">üçâ Buah</button>
      <button class="theme-btn" data-theme="hewan">üê∂ Hewan</button>
      <button class="theme-btn" data-theme="negara">üåç Negara</button>
      <button class="theme-btn" data-theme="film">üé¨ Film</button>
    </div>

    <div class="grid" id="grid"></div>

    <div id="result"></div>
    <button id="share-btn" onclick="shareResult()">üì§ Bagikan Hasil</button>

    <div class="keyboard" id="keyboard">
      <div class="keyboard-row">
        <div class="key" data-key="Q">Q</div>
        <div class="key" data-key="W">W</div>
        <div class="key" data-key="E">E</div>
        <div class="key" data-key="R">R</div>
        <div class="key" data-key="T">T</div>
        <div class="key" data-key="Y">Y</div>
        <div class="key" data-key="U">U</div>
        <div class="key" data-key="I">I</div>
        <div class="key" data-key="O">O</div>
        <div class="key" data-key="P">P</div>
      </div>
      <div class="keyboard-row">
        <div class="key" data-key="A">A</div>
        <div class="key" data-key="S">S</div>
        <div class="key" data-key="D">D</div>
        <div class="key" data-key="F">F</div>
        <div class="key" data-key="G">G</div>
        <div class="key" data-key="H">H</div>
        <div class="key" data-key="J">J</div>
        <div class="key" data-key="K">K</div>
        <div class="key" data-key="L">L</div>
      </div>
      <div class="keyboard-row">
        <div class="key enter" data-key="ENTER">‚èé Enter</div>
        <div class="key" data-key="Z">Z</div>
        <div class="key" data-key="X">X</div>
        <div class="key" data-key="C">C</div>
        <div class="key" data-key="V">V</div>
        <div class="key" data-key="B">B</div>
        <div class="key" data-key="N">N</div>
        <div class="key" data-key="M">M</div>
        <div class="key backspace" data-key="BACKSPACE">‚å´</div>
      </div>
    </div>
  </div>

  <canvas id="confetti-canvas"></canvas>

  <script>
    // üìö Kamus kata (5 huruf pertama diambil saat evaluasi)
    const WORDS = {
      buah: ["apel", "jeruk", "mangga", "pisang", "semangka", "nanas", "anggur", "melon", "jambu", "pepaya"],
      hewan: ["kucing", "anjing", "harimau", "gajah", "singa", "burung", "ular", "monyet", "kelinci", "ikan"],
      negara: ["indonesia", "malaysia", "singapura", "thailand", "vietnam", "filipina", "jepang", "korea", "china", "india"],
      film: ["avatar", "titanic", "inception", "matrix", "avengers", "joker", "frozen", "toy", "harry", "spider"]
    };

    // üîß State
    let currentTheme = "buah";
    let targetWord = "";
    let currentRow = 0;
    let currentCol = 0;
    let gameOver = false;
    let attempts = [];

    // DOM
    const grid = document.getElementById("grid");
    const resultEl = document.getElementById("result");
    const shareBtn = document.getElementById("share-btn");
    const themeBtns = document.querySelectorAll(".theme-btn");

    // üé® Inisialisasi grid
    function initGrid() {
      grid.innerHTML = "";
      for (let i = 0; i < 6; i++) {
        const row = document.createElement("div");
        row.className = "row";
        for (let j = 0; j < 5; j++) {
          const tile = document.createElement("div");
          tile.className = "tile";
          tile.dataset.row = i;
          tile.dataset.col = j;
          row.appendChild(tile);
        }
        grid.appendChild(row);
      }
    }

    // üåü Mulai game baru
    function newGame(theme = currentTheme) {
      currentTheme = theme;
      targetWord = WORDS[theme][Math.floor(Math.random() * WORDS[theme].length)].toLowerCase();
      currentRow = 0;
      currentCol = 0;
      gameOver = false;
      attempts = [];
      resultEl.textContent = "";
      shareBtn.style.display = "none";
      initGrid();
      
      // Reset keyboard
      document.querySelectorAll(".key").forEach(key => {
        key.className = key.dataset.key === "ENTER" ? "key enter" :
                       key.dataset.key === "BACKSPACE" ? "key backspace" :
                       "key";
      });

      themeBtns.forEach(btn => {
        btn.classList.toggle("active", btn.dataset.theme === theme);
      });
    }

    // üñ±Ô∏è Event keyboard
    document.addEventListener("keydown", (e) => {
      if (gameOver) return;
      const key = e.key.toUpperCase();
      
      if (/^[A-Z]$/.test(key)) {
        if (currentCol < 5) {
          const tile = document.querySelector(`.tile[data-row="${currentRow}"][data-col="${currentCol}"]`);
          tile.textContent = key;
          tile.classList.add("reveal");
          currentCol++;
        }
      } else if (e.key === "Enter") {
        submitGuess();
      } else if (e.key === "Backspace") {
        deleteLetter();
      }
    });

    // üñ±Ô∏è Klik keyboard visual
    document.querySelectorAll(".key").forEach(key => {
      key.addEventListener("click", () => {
        if (gameOver) return;
        const val = key.dataset.key;
        if (val === "ENTER") {
          submitGuess();
        } else if (val === "BACKSPACE") {
          deleteLetter();
        } else if (/^[A-Z]$/.test(val)) {
          if (currentCol < 5) {
            const tile = document.querySelector(`.tile[data-row="${currentRow}"][data-col="${currentCol}"]`);
            tile.textContent = val;
            tile.classList.add("reveal");
            currentCol++;
          }
        }
      });
    });

    // ‚ùå Hapus huruf
    function deleteLetter() {
      if (currentCol > 0) {
        currentCol--;
        const tile = document.querySelector(`.tile[data-row="${currentRow}"][data-col="${currentCol}"]`);
        tile.textContent = "";
        tile.classList.remove("reveal");
      }
    }

    // ‚úÖ Submit tebakan
    function submitGuess() {
      if (currentCol !== 5) {
        shakeGrid();
        return;
      }

      // Ambil tebakan
      let guess = "";
      for (let i = 0; i < 5; i++) {
        const tile = document.querySelector(`.tile[data-row="${currentRow}"][data-col="${i}"]`);
        guess += tile.textContent.toLowerCase();
      }

      // Evaluasi
      const result = evaluateGuess(guess);
      attempts.push({ guess, result });

      // Update warna tile & keyboard
      for (let i = 0; i < 5; i++) {
        const tile = document.querySelector(`.tile[data-row="${currentRow}"][data-col="${i}"]`);
        tile.classList.add(result[i]);
        
        const keyEl = document.querySelector(`.key[data-key="${guess[i].toUpperCase()}"]`);
        if (result[i] === "correct") {
          keyEl.className = "key correct";
        } else if (result[i] === "present" && !keyEl.classList.contains("correct")) {
          keyEl.className = "key present";
        } else if (result[i] === "absent" && 
                  !keyEl.classList.contains("correct") && 
                  !keyEl.classList.contains("present")) {
          keyEl.className = "key absent";
        }
      }

      // Cek kemenangan
      if (guess === targetWord.substring(0,5)) {
        setTimeout(() => {
          resultEl.innerHTML = `<span class="win">üéâ SELAMAT! Jawaban: <strong>${targetWord}</strong></span>`;
          gameOver = true;
          shareBtn.style.display = "inline-block";
          setTimeout(createConfetti, 300);
        }, 600);
        return;
      }

      // Cek kekalahan
      if (currentRow === 5) {
        setTimeout(() => {
          resultEl.innerHTML = `<span class="lose">‚ùå Jawaban: <strong>${targetWord}</strong></span>`;
          gameOver = true;
          shareBtn.style.display = "inline-block";
        }, 600);
        return;
      }

      // Lanjut ke baris berikutnya
      currentRow++;
      currentCol = 0;
    }

    // üîç Evaluasi tebakan ‚Äî ‚úÖ LOGIKA BENAR (Wordle asli)
    function evaluateGuess(guess) {
      const result = Array(5).fill("absent");
      let target = targetWord.substring(0,5); // ambil 5 huruf pertama

      // Step 1: tandai correct (benar & posisi benar)
      for (let i = 0; i < 5; i++) {
        if (guess[i] === target[i]) {
          result[i] = "correct";
          target = target.substring(0, i) + '*' + target.substring(i + 1); // tandai dipakai
        }
      }

      // Step 2: tandai present (ada di target, tapi posisi salah)
      for (let i = 0; i < 5; i++) {
        if (result[i] !== "correct") {
          const letter = guess[i];
          const idx = target.indexOf(letter);
          if (idx !== -1) {
            result[i] = "present";
            target = target.substring(0, idx) + '*' + target.substring(idx + 1);
          }
        }
      }

      return result;
    }

    // üåÄ Animasi error
    function shakeGrid() {
      grid.style.animation = "shake 0.5s";
      setTimeout(() => grid.style.animation = "", 500);
    }

    // üéâ Confetti
    function createConfetti() {
      const canvas = document.getElementById('confetti-canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const confettiCount = 150;
      const confetti = [];
      const colors = ["#ff416c", "#00b09b", "#fed330", "#8e2de2", "#00c853"];

      for (let i = 0; i < confettiCount; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: -10,
          size: Math.random() * 4 + 2,
          color: colors[Math.floor(Math.random() * colors.length)],
          speed: Math.random() * 3 + 2,
          angle: Math.random() * Math.PI * 2
        });
      }

      let frames = 0;
      const animate = () => {
        if (frames > 60) {
          canvas.style.display = 'none';
          return;
        }
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        confetti.forEach(c => {
          c.y += c.speed;
          c.x += Math.sin(c.angle) * 0.5;
          c.angle += 0.05;
          
          ctx.beginPath();
          ctx.arc(c.x, c.y, c.size, 0, Math.PI * 2);
          ctx.fillStyle = c.color;
          ctx.fill();
        });
        
        frames++;
        requestAnimationFrame(animate);
      };

      canvas.style.display = 'block';
      animate();
    }

    // üì§ Bagikan hasil
    function shareResult() {
      let emojiGrid = "";
      const maxRows = Math.min(attempts.length, 6);
      
      for (let i = 0; i < maxRows; i++) {
        emojiGrid += attempts[i].result.map(r => 
          r === "correct" ? "üü©" : r === "present" ? "üü®" : "‚¨õ"
        ).join("") + "\n";
      }
      
      for (let i = maxRows; i < 6; i++) {
        emojiGrid += "‚¨õ‚¨õ‚¨õ‚¨õ‚¨õ\n";
      }
      
      const text = `Wordle+ (${currentTheme})\n${emojiGrid}\n#WordlePlus`;
      
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(text).then(() => {
          alert("üìã Hasil disalin! Tempel di WhatsApp/IG story üòä");
        }).catch(() => fallbackCopy(text));
      } else {
        fallbackCopy(text);
      }
    }

    function fallbackCopy(text) {
      const textarea = document.createElement("textarea");
      textarea.value = text;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand("copy");
      document.body.removeChild(textarea);
      alert("üìã Hasil disalin! Silakan tempel di medsos.");
    }

    // üñ±Ô∏è Event tema
    themeBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        newGame(btn.dataset.theme);
      });
    });

    // üñ•Ô∏è Init
    window.onload = () => {
      newGame();
      // Hard reset CSS transform (antisipasi cache lama)
      const tiles = document.querySelectorAll('.tile');
      tiles.forEach(t => t.style.transform = 'scale(1)');
    };

    // Responsif canvas
    window.addEventListener("resize", () => {
      const canvas = document.getElementById('confetti-canvas');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
