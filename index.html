<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Smart Room Control | HABIL_QW</title>

<link rel="icon" href="HOREG LOGO.png">
<link rel="apple-touch-icon" href="HOREG LOGO.png">
<meta name="theme-color" content="#0b1020">

<style>
:root{
  --bg1:#0b1020;
  --bg2:#121a33;
  --card:rgba(255,255,255,.07);
  --line:rgba(255,255,255,.08);

  --green:#21ff8b;
  --red:#ff4d4d;
  --blue:#4cc9f0;

  --text:#ffffff;
  --muted:#9aa4c7;
}

*{box-sizing:border-box;font-family:'Segoe UI',system-ui,sans-serif}

html,body{
  margin:0;
  max-width:100%;
  overflow-x:hidden;
}

body{
  min-height:100vh;
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  display:flex;
  justify-content:center;
  align-items:center;
  padding:14px;
  color:var(--text);
}

/* APP */
.app{
  width:100%;
  max-width:1100px;
  background:linear-gradient(180deg,rgba(255,255,255,.05),rgba(0,0,0,.45));
  border-radius:28px;
  padding:20px;
  backdrop-filter:blur(20px);
  box-shadow:0 35px 90px rgba(0,0,0,.85);
  animation:appIn .9s ease;
}

@keyframes appIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:16px;
  flex-wrap:wrap;
  margin-bottom:22px;
}

.brand{
  display:flex;
  align-items:center;
  gap:14px;
}

.logo{
  width:56px;
  height:56px;
  border-radius:16px;
  box-shadow:0 0 22px rgba(76,201,240,.5);
  animation:float 3s ease-in-out infinite;
}

@keyframes float{
  50%{transform:translateY(-6px)}
}

.brand h1{
  margin:0;
  font-size:21px;
  letter-spacing:1px;
}

.brand span{
  font-size:12px;
  color:var(--muted);
}

/* STATUS */
.status{
  display:flex;
  align-items:center;
  gap:8px;
  font-size:13px;
}

.dot{
  width:10px;
  height:10px;
  border-radius:50%;
  background:var(--green);
  box-shadow:0 0 10px var(--green);
  animation:pulse 2s infinite;
}

@keyframes pulse{
  50%{box-shadow:0 0 18px var(--green)}
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:22px;
  padding:20px;
  border:1px solid var(--line);
  transition:transform .3s ease,box-shadow .3s ease;
}

.card:hover{
  transform:translateY(-4px);
  box-shadow:0 18px 40px rgba(0,0,0,.6);
}

.card h2{
  margin:0 0 16px;
  font-size:13px;
  letter-spacing:1px;
  color:var(--muted);
}

/* FORM */
label{
  font-size:12px;
  color:var(--muted);
  display:block;
  margin-bottom:4px;
}

input,select{
  width:100%;
  padding:13px;
  border-radius:14px;
  border:none;
  background:rgba(0,0,0,.45);
  color:var(--text);
  margin-bottom:12px;
  outline:none;
}

input:focus,select:focus{
  box-shadow:0 0 14px rgba(76,201,240,.45);
}

/* BUTTON */
button{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  transition:transform .25s ease,box-shadow .25s ease;
}

button:active{transform:scale(.96)}

.btn-on{
  background:linear-gradient(135deg,#1cff7a,#0bbf5e);
  box-shadow:0 0 16px rgba(34,255,136,.5);
}

.btn-off{
  background:linear-gradient(135deg,#ff4d4d,#c9184a);
  color:#fff;
  box-shadow:0 0 16px rgba(255,77,77,.45);
}

.btn-action{
  background:linear-gradient(135deg,#4cc9f0,#4895ef);
  box-shadow:0 0 14px rgba(76,201,240,.45);
}

/* FOOTER */
.footer{
  margin-top:20px;
  text-align:center;
  font-size:12px;
  color:var(--muted);
  opacity:.85;
}

/* MOBILE */
@media(max-width:600px){
  .brand h1{font-size:19px}
  .logo{width:50px;height:50px}
}
</style>
</head>

<body>

<div class="app">

  <!-- HEADER -->
  <div class="header">
    <div class="brand">
      <img src="HOREG LOGO.png" class="logo">
      <div>
        <h1>SMART ROOM CONTROL</h1>
        <span>by HABIL_QW</span>
      </div>
    </div>
    <div class="status">
      <div class="dot"></div> ONLINE
    </div>
  </div>

  <!-- GRID -->
  <div class="grid">

    <!-- KONTROL -->
    <div class="card">
      <h2>KONTROL LAMPU</h2>
      <button class="btn-on">ON</button><br><br>
      <button class="btn-off">OFF</button>
    </div>

    <!-- JADWAL -->
    <div class="card">
      <h2>SET JADWAL</h2>

      <label>Waktu Nyala</label>
      <input type="time" name="on_time">

      <label>Waktu Mati</label>
      <input type="time" name="off_time">

      <button class="btn-action">SIMPAN JADWAL</button>
    </div>

    <!-- DISPLAY -->
    <div class="card">
      <h2>DISPLAY TEXT</h2>

      <input type="text" name="text" placeholder="Masukkan teks...">

      <select name="animation">
        <option value="right">➡️ Gulir Kanan</option>
        <option value="left">⬅️ Gulir Kiri</option>
        <option value="down">⬇️ Jatuh ke Bawah</option>
        <option value="up">⬆️ Ke Atas</option>
      </select>

      <button class="btn-action">SEND</button>
    </div>

  </div>

  <div class="footer">
    © 2025 HABIL_QW • Smart Room Control System
  </div>

</div>

</body>
</html>
