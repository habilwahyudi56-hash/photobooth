<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IoT Control App</title>

<style>
:root {
  --bg: #0b0f1a;
  --card: rgba(255,255,255,0.08);
  --accent: #4cc9f0;
  --danger: #ff4d6d;
  --text: #ffffff;
  --muted: #9aa4bf;
}

* {
  box-sizing: border-box;
  font-family: "Segoe UI", system-ui, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background:
    radial-gradient(circle at top, #1b263b, #0b0f1a);
  color: var(--text);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* APP CONTAINER */
.app {
  width: 100%;
  max-width: 420px;
  background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(0,0,0,0.3));
  border-radius: 24px;
  padding: 18px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.7);
  backdrop-filter: blur(15px);
}

/* HEADER */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.header h1 {
  font-size: 20px;
  font-weight: 600;
}

.status-dot {
  width: 10px;
  height: 10px;
  background: #00ff9c;
  border-radius: 50%;
  box-shadow: 0 0 10px #00ff9c;
}

/* CARD */
.card {
  background: var(--card);
  border-radius: 18px;
  padding: 16px;
  margin-bottom: 15px;
  box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06);
}

.card h2 {
  font-size: 14px;
  margin: 0 0 12px;
  color: var(--muted);
  letter-spacing: 0.5px;
}

/* BUTTONS */
.btn {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition: 0.25s;
}

.btn.on {
  background: linear-gradient(135deg, #4cc9f0, #4895ef);
  color: #000;
}

.btn.off {
  background: linear-gradient(135deg, #ff4d6d, #c9184a);
  color: #fff;
}

.btn:hover {
  transform: translateY(-1px);
  opacity: 0.95;
}

/* INPUT */
input {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: none;
  background: rgba(0,0,0,0.4);
  color: var(--text);
  font-size: 14px;
  outline: none;
}

/* ROW */
.row {
  display: flex;
  gap: 10px;
}

/* FOOTER */
.footer {
  text-align: center;
  font-size: 11px;
  color: var(--muted);
  margin-top: 10px;
}
</style>
</head>

<body>

<div class="app">

  <!-- HEADER -->
  <div class="header">
    <h1>IoT Control</h1>
    <div class="status-dot"></div>
  </div>

  <!-- RELAY -->
  <div class="card">
    <h2>RELAY CONTROL</h2>
    <div class="row">
      <button class="btn on" onclick="location.href='/relay/on'">ON</button>
      <button class="btn off" onclick="location.href='/relay/off'">OFF</button>
    </div>
  </div>

  <!-- TIMER -->
  <div class="card">
    <h2>TIMER</h2>
    <input type="time">
    <button class="btn on" style="margin-top:10px">SAVE</button>
  </div>

  <!-- TEXT -->
  <div class="card">
    <h2>DISPLAY TEXT</h2>
    <input type="text" placeholder="Masukkan teks...">
    <button class="btn on" style="margin-top:10px">SEND</button>
  </div>

  <!-- STATUS -->
  <div class="card">
    <h2>DEVICE STATUS</h2>
    <p style="margin:0;font-size:14px;">
      ESP8266 â€¢ ONLINE
    </p>
  </div>

  <div class="footer">
    Professional IoT App UI
  </div>

</div>

</body>
</html>
