<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IoT Control Panel</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 95%;
      max-width: 420px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .card h2 {
      margin: 0 0 10px;
      font-size: 18px;
    }

    /* BUTTON */
    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #00c6ff;
      color: #000;
      font-weight: bold;
    }

    .btn.off {
      background: #ff4d4d;
      color: #fff;
    }

    /* INPUT */
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }

    /* STATUS */
    .status {
      text-align: center;
      font-size: 14px;
      opacity: 0.85;
    }

    footer {
      text-align: center;
      font-size: 12px;
      opacity: 0.6;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>IoT Web Server</h1>

    <!-- RELAY -->
    <div class="card">
      <h2>Kontrol Relay</h2>
      <button class="btn" onclick="location.href='/relay/on'">ON</button>
      <button class="btn off" onclick="location.href='/relay/off'">OFF</button>
    </div>

    <!-- JADWAL -->
    <div class="card">
      <h2>Set Jadwal</h2>
      <input type="time">
      <button class="btn">Simpan Jadwal</button>
    </div>

    <!-- TEKS -->
    <div class="card">
      <h2>Ubah Teks</h2>
      <input type="text" placeholder="Masukkan teks...">
      <button class="btn">Kirim</button>
    </div>

    <!-- STATUS -->
    <div class="card status">
      Status Perangkat: <b>ONLINE</b>
    </div>

    <footer>
      ESP Web Server Â© 2025
    </footer>
  </div>

</body>
</html>
