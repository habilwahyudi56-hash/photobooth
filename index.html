<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Room Control</title>

<style>
:root {
  --bg1: #0a0f1e;
  --bg2: #1a1f3c;
  --bg3: #0f172a;

  --card: rgba(255,255,255,0.07);

  --green: #22ff88;
  --green-soft: rgba(34,255,136,0.4);

  --red: #ff4d4d;
  --red-soft: rgba(255,77,77,0.45);

  --text: #ffffff;
  --muted: #aab4d4;
}

* {
  box-sizing: border-box;
  font-family: "Segoe UI", system-ui, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(-45deg, var(--bg1), var(--bg2), var(--bg3));
  background-size: 400% 400%;
  animation: bgFlow 18s ease infinite;
  color: var(--text);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* BACKGROUND */
@keyframes bgFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* APP */
.app {
  width: 100%;
  max-width: 430px;
  padding: 18px;
  border-radius: 26px;
  background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(0,0,0,0.35));
  backdrop-filter: blur(18px);
  box-shadow: 0 25px 60px rgba(0,0,0,0.8);
  animation: appIn 0.9s cubic-bezier(.25,.8,.25,1);
}

@keyframes appIn {
  from { opacity: 0; transform: translateY(18px); }
  to { opacity: 1; transform: translateY(0); }
}

/* HEADER */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 22px;
}

.header h1 {
  font-size: 20px;
  margin: 0;
  letter-spacing: 1px;
}

.header span {
  font-size: 11px;
  color: var(--muted);
}

/* STATUS */
.status {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 12px;
}

.dot {
  width: 10px;
  height: 10px;
  background: var(--green);
  border-radius: 50%;
  animation: dotBreath 2.2s ease-in-out infinite;
}

@keyframes dotBreath {
  0% { box-shadow: 0 0 6px var(--green-soft); }
  50% { box-shadow: 0 0 14px var(--green); }
  100% { box-shadow: 0 0 6px var(--green-soft); }
}

/* CARD */
.card {
  background: var(--card);
  border-radius: 20px;
  padding: 16px;
  margin-bottom: 16px;
  box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06);
  animation: cardUp 0.8s cubic-bezier(.25,.8,.25,1);
}

@keyframes cardUp {
  from { opacity: 0; transform: translateY(12px); }
  to { opacity: 1; transform: translateY(0); }
}

.card h2 {
  margin: 0 0 12px;
  font-size: 13px;
  letter-spacing: 1px;
  color: var(--muted);
}

/* BUTTON */
.btn {
  width: 100%;
  padding: 14px;
  border-radius: 16px;
  border: none;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition: 
    transform 0.25s cubic-bezier(.25,.8,.25,1),
    box-shadow 0.3s ease,
    opacity 0.25s ease;
}

/* ON BUTTON */
.btn.on {
  background: linear-gradient(135deg, #1cff7a, #0bbf5e);
  color: #002b18;
  box-shadow: 0 0 14px var(--green-soft);
  animation: greenPulse 3s ease-in-out infinite;
}

@keyframes greenPulse {
  0%,100% { box-shadow: 0 0 10px var(--green-soft); }
  50% { box-shadow: 0 0 22px var(--green); }
}

/* OFF BUTTON */
.btn.off {
  background: linear-gradient(135deg, #ff4d4d, #c9184a);
  color: #fff;
  box-shadow: 0 0 14px var(--red-soft);
  animation: redPulse 3s ease-in-out infinite;
}

@keyframes redPulse {
  0%,100% { box-shadow: 0 0 10px var(--red-soft); }
  50% { box-shadow: 0 0 22px var(--red); }
}

.btn:hover {
  transform: translateY(-2px);
  opacity: 0.96;
}

/* INPUT */
input {
  width: 100%;
  padding: 12px;
  border-radius: 14px;
  border: none;
  background: rgba(0,0,0,0.4);
  color: var(--text);
  font-size: 14px;
  outline: none;
  transition: box-shadow 0.3s ease;
}

input:focus {
  box-shadow: 0 0 14px rgba(76,201,240,0.4);
}

/* ROW */
.row {
  display: flex;
  gap: 10px;
}

/* FOOTER */
.footer {
  text-align: center;
  font-size: 11px;
  color: var(--muted);
  margin-top: 10px;
  opacity: 0.75;
}
</style>
</head>

<body>

<div class="app">

  <div class="header">
    <div>
      <h1>SMART ROOM CONTROL</h1>
      <span>by HABIL_QW</span>
    </div>
    <div class="status">
      <div class="dot"></div> ONLINE
    </div>
  </div>

  <div class="card">
    <h2>RELAY CONTROL</h2>
    <div class="row">
      <button class="btn on" onclick="location.href='/relay/on'">ON</button>
      <button class="btn off" onclick="location.href='/relay/off'">OFF</button>
    </div>
  </div>

  <div class="card">
    <h2>TIMER</h2>
    <input type="time">
    <button class="btn on" style="margin-top:12px">SAVE</button>
  </div>

  <div class="card">
    <h2>DISPLAY TEXT</h2>
    <input type="text" placeholder="Masukkan teks...">
    <button class="btn on" style="margin-top:12px">SEND</button>
  </div>

  <div class="footer">
    © 2025 HABIL_QW • Smart Room System
  </div>

</div>

</body>
</html>
