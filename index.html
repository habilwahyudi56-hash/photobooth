<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine Photo Booth ‚ù§Ô∏è</title>
    <style>
        /* --- TEMA & RESET --- */
        :root { --primary: #d62828; --bg: #fff0f3; }
        
        body {
            font-family: 'Courier New', cursive;
            background-color: var(--bg);
            color: var(--primary);
            text-align: center;
            margin: 0;
            
            /* PERBAIKAN SCROLL: */
            padding-top: 30px;      /* Jarak atas */
            padding-bottom: 100px;  /* Jarak bawah luas biar tombol gak ketutup menu HP */
            overflow-y: auto;       /* Wajib bisa scroll ke bawah */
            
            /* Hapus justify-content: center agar tidak mengunci layar */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 90%; /* Pakai % agar aman di HP kecil */
            max-width: 450px; 
            background: white;
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            margin-bottom: 20px;
        }

        /* KAMERA */
        #camera-container {
            position: relative;
            width: 100%;
            aspect-ratio: 3 / 4; 
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            display: none; 
            margin-bottom: 20px;
        }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }

        /* HASIL */
        #result-container { display: none; width: 100%; }
        
        canvas {
            width: 100%;
            height: auto;
            /* Hapus max-height agar tidak gepeng, biarkan memanjang */
            object-fit: contain;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            
            /* PERBAIKAN PENTING: */
            /* touch-action: none;  <-- INI SUDAH DIHAPUS AGAR BISA SCROLL SAAT SENTUH FOTO */
        }

        /* TOMBOL */
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px 5px;
            font-weight: bold;
        }
        
        .save-btn { 
            background-color: #2a9d8f; 
            width: 100%; /* Tombol simpan lebar agar mudah dipencet */
            padding: 15px;
            font-size: 1.1rem;
            margin-top: 15px;
        }

        #countdown {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem; color: white; font-weight: bold;
            display: none; z-index: 10;
        }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <h1 style="margin-bottom: 5px;">üíå Valentine Photobooth</h1>
    <p style="margin-top:0;">Special for My Love</p>

    <div class="container">
        <div id="start-screen">
            <p>Siap senyum? üòÅ</p>
            <button onclick="startCamera()">üì∏ Buka Kamera</button>
        </div>

        <div id="camera-container">
            <video id="video" autoplay playsinline></video>
            <div id="countdown">3</div>
        </div>
        
        <button id="snap-btn" class="hidden" onclick="startPhotoSequence()">Mulai Foto (3 Gaya)</button>

        <div id="result-container">
            <p style="font-weight: bold;">‚ú® Hasil Foto Kita ‚ú®</p>
            
            <canvas id="photo-canvas"></canvas>

            <div>
                <button class="save-btn" onclick="downloadImage()">üíæ Simpan ke Galeri</button>
            </div>
            
            <br>
            <button onclick="location.reload()" style="background:#555; font-size:0.8rem; margin-top:10px;">Foto Ulang</button>
        </div>
    </div>

    <img id="frame-source" src="frame.png" alt="Frame" style="display:none;" crossorigin="anonymous">

    <script>
        // --- CONFIG ---
        const config = {
            marginLeft: 0.06, width: 0.88, height: 0.25,       
            yPos: [ 0.055, 0.337, 0.589 ]
        };

        const video = document.getElementById('video');
        const canvas = document.getElementById('photo-canvas');
        const ctx = canvas.getContext('2d');
        const frameImg = document.getElementById('frame-source');

        let photos = [];

        async function startCamera() {
            try {
                // Settings kamera responsif HP
                const constraints = { 
                    video: { 
                        facingMode: "user", 
                        width: { ideal: 1280 }, 
                        height: { ideal: 720 },
                        aspectRatio: 1.777 
                    } 
                };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                document.getElementById('start-screen').classList.add('hidden');
                document.getElementById('camera-container').style.display = 'block';
                document.getElementById('snap-btn').classList.remove('hidden');
            } catch (err) {
                alert("Gagal akses kamera! Pastikan dibuka di HTTPS.");
            }
        }

        function startPhotoSequence() {
            document.getElementById('snap-btn').classList.add('hidden');
            photos = [];
            takeOnePhoto(0);
        }

        function takeOnePhoto(count) {
            if (count >= 3) { finishPhotos(); return; }
            let timeLeft = 3;
            const cd = document.getElementById('countdown');
            cd.style.display = 'block';
            cd.innerText = timeLeft;

            const timer = setInterval(() => {
                timeLeft--;
                cd.innerText = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    cd.style.display = 'none';
                    
                    const temp = document.createElement('canvas');
                    temp.width = video.videoWidth;
                    temp.height = video.videoHeight;
                    const tCtx = temp.getContext('2d');
                    tCtx.translate(temp.width, 0); tCtx.scale(-1, 1);
                    tCtx.drawImage(video, 0, 0, temp.width, temp.height);
                    photos.push(temp);
                    
                    setTimeout(() => takeOnePhoto(count + 1), 1000);
                }
            }, 1000);
        }

        function finishPhotos() {
            document.getElementById('camera-container').style.display = 'none';
            document.getElementById('result-container').style.display = 'block';
            
            // Render
            const fw = frameImg.naturalWidth || 1000;
            const fh = frameImg.naturalHeight || 3000;
            canvas.width = fw;
            canvas.height = fh;
            ctx.clearRect(0, 0, fw, fh);
            
            // Background putih jaga-jaga
            ctx.fillStyle = "white"; ctx.fillRect(0,0, fw, fh);

            const photoW = fw * config.width;
            const photoH = fh * config.height;
            const photoX = fw * config.marginLeft;

            // Foto
            photos.forEach((photo, i) => {
                const photoY = fh * config.yPos[i];
                const r1 = photo.width / photo.height;
                const r2 = photoW / photoH;
                let sx, sy, sw, sh;
                if (r1 > r2) { sh = photo.height; sw = photo.height * r2; sx = (photo.width - sw)/2; sy = 0; }
                else { sw = photo.width; sh = photo.width / r2; sx = 0; sy = (photo.height - sh)/2; }
                ctx.drawImage(photo, sx, sy, sw, sh, photoX, photoY, photoW, photoH);
            });

            // Bingkai
            if (frameImg.complete && frameImg.naturalWidth !== 0) {
                ctx.drawImage(frameImg, 0, 0, fw, fh);
            }

            if(video.srcObject) video.srcObject.getTracks().forEach(track => track.stop());
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'Valentine-Strip.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
