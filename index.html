<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Smart Room Control | HABIL_QW</title>

<!-- FAVICON DESKTOP -->
<link rel="icon" type="image/png" sizes="32x32" href="HOREG LOGO.png">
<link rel="icon" type="image/png" sizes="16x16" href="HOREG LOGO.png">

<!-- ICON MOBILE / ANDROID / iOS -->
<link rel="apple-touch-icon" sizes="180x180" href="HOREG LOGO.png">
<link rel="icon" type="image/png" sizes="192x192" href="HOREG LOGO.png">
<link rel="icon" type="image/png" sizes="512x512" href="HOREG LOGO.png">

<meta name="theme-color" content="#0b1020">

<style>
:root {
  --bg-dark:#0b1020;
  --bg-mid:#121a33;
  --card:rgba(255,255,255,.06);

  --green:#21ff8b;
  --red:#ff4d4d;
  --blue:#4cc9f0;

  --txt:#ffffff;
  --muted:#a0a8c8;
}

* { box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }

html, body {
  margin: 0;
  max-width: 100%;
  overflow-x: hidden;
}

body {
  min-height: 100vh;
  background: linear-gradient(135deg, var(--bg-dark), var(--bg-mid));
  color: var(--txt);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 12px;
}

/* APP */
.app {
  width: 100%;
  max-width: 1100px;
  background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(0,0,0,.4));
  border-radius: 26px;
  backdrop-filter: blur(18px);
  box-shadow: 0 30px 80px rgba(0,0,0,.8);
  padding: 18px;
}

/* HEADER */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  gap: 14px;
  margin-bottom: 20px;
}

.brand {
  display: flex;
  align-items: center;
  gap: 14px;
}

.logo {
  width: 52px;
  height: 52px;
  border-radius: 14px;
  object-fit: cover;
  box-shadow: 0 0 18px rgba(76,201,240,.5);
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-5px); }
}

.brand h1 {
  margin: 0;
  font-size: 20px;
  letter-spacing: 1px;
}

.brand span {
  font-size: 12px;
  color: var(--muted);
}

/* STATUS */
.status {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 13px;
}

.dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: var(--green);
  box-shadow: 0 0 10px var(--green);
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { box-shadow: 0 0 6px var(--green); }
  50% { box-shadow: 0 0 16px var(--green); }
  100% { box-shadow: 0 0 6px var(--green); }
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 18px;
}

/* CARD */
.card {
  background: var(--card);
  border-radius: 22px;
  padding: 18px;
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.05);
}

.card h2 {
  font-size: 13px;
  color: var(--muted);
  margin: 0 0 14px;
}

/* BUTTON */
button {
  width: 100%;
  padding: 14px;
  border-radius: 16px;
  border: none;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
}

.btn-on {
  background: linear-gradient(135deg,#1cff7a,#0bbf5e);
}

.btn-off {
  background: linear-gradient(135deg,#ff4d4d,#c9184a);
  color: #fff;
}

.btn-action {
  background: linear-gradient(135deg,#4cc9f0,#4895ef);
}

/* FORM */
input {
  width: 100%;
  padding: 12px;
  border-radius: 14px;
  border: none;
  background: rgba(0,0,0,.45);
  color: var(--txt);
  margin-bottom: 12px;
}

/* FOOTER */
.footer {
  margin-top: 18px;
  text-align: center;
  font-size: 12px;
  color: var(--muted);
}
</style>
</head>

<body>

<div class="app">

  <div class="header">
    <div class="brand">
      <img src="HOREG LOGO.png" class="logo" alt="Logo">
      <div>
        <h1>SMART ROOM CONTROL</h1>
        <span>by HABIL_QW</span>
      </div>
    </div>
    <div class="status">
      <div class="dot"></div> ONLINE
    </div>
  </div>

  <div class="grid">
    <div class="card">
      <h2>KONTROL LAMPU</h2>
      <button class="btn-on">ON</button><br><br>
      <button class="btn-off">OFF</button>
    </div>

    <div class="card">
      <h2>SET JADWAL</h2>
      <input type="time">
      <button class="btn-action">SIMPAN</button>
    </div>

    <div class="card">
      <h2>DISPLAY TEXT</h2>
      <input type="text" placeholder="Masukkan teks...">
      <button class="btn-action">SEND</button>
    </div>
  </div>

  <div class="footer">
    © 2025 HABIL_QW • Smart Room Control
  </div>

</div>

</body>
</html>
