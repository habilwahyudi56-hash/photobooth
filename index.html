<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Room Control</title>

<style>
:root {
  --bg1: #0f0c29;
  --bg2: #302b63;
  --bg3: #24243e;
  --card: rgba(255,255,255,0.08);
  --neon: #4cc9f0;
  --purple: #9b5de5;
  --danger: #ff4d6d;
  --text: #ffffff;
  --muted: #b8c1ec;
}

* {
  box-sizing: border-box;
  font-family: "Segoe UI", system-ui, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(-45deg, var(--bg1), var(--bg2), var(--bg3));
  background-size: 400% 400%;
  animation: bgMove 15s ease infinite;
  color: var(--text);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* BACKGROUND ANIMATION */
@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* APP */
.app {
  width: 100%;
  max-width: 430px;
  padding: 18px;
  border-radius: 26px;
  background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(0,0,0,0.35));
  backdrop-filter: blur(18px);
  box-shadow: 0 30px 70px rgba(0,0,0,0.8);
  animation: appFade 1s ease;
}

@keyframes appFade {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* HEADER */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 22px;
}

.header h1 {
  font-size: 20px;
  margin: 0;
  letter-spacing: 1px;
}

.header span {
  font-size: 11px;
  color: var(--muted);
}

/* STATUS DOT */
.status {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 12px;
}

.dot {
  width: 10px;
  height: 10px;
  background: #00ff9c;
  border-radius: 50%;
  box-shadow: 0 0 10px #00ff9c;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { box-shadow: 0 0 5px #00ff9c; }
  50% { box-shadow: 0 0 15px #00ff9c; }
  100% { box-shadow: 0 0 5px #00ff9c; }
}

/* CARD */
.card {
  background: var(--card);
  border-radius: 20px;
  padding: 16px;
  margin-bottom: 16px;
  box-shadow: inset 0 0 0 1px rgba(255,255,255,0.08);
  animation: slideUp 0.8s ease;
}

@keyframes slideUp {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

.card h2 {
  margin: 0 0 12px;
  font-size: 13px;
  letter-spacing: 1px;
  color: var(--muted);
}

/* BUTTON */
.btn {
  width: 100%;
  padding: 14px;
  border-radius: 16px;
  border: none;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
  position: relative;
  overflow: hidden;
}

.btn.on {
  background: linear-gradient(135deg, var(--neon), var(--purple));
  color: #000;
  box-shadow: 0 0 20px rgba(76,201,240,0.5);
}

.btn.off {
  background: linear-gradient(135deg, var(--danger), #c9184a);
  color: #fff;
}

.btn:hover {
  transform: translateY(-2px) scale(1.02);
}

/* BUTTON GLOW ANIMATION */
.btn.on::after {
  content: "";
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(255,255,255,0.4), transparent 60%);
  animation: glow 3s infinite;
}

@keyframes glow {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* INPUT */
input {
  width: 100%;
  padding: 12px;
  border-radius: 14px;
  border: none;
  background: rgba(0,0,0,0.4);
  color: var(--text);
  font-size: 14px;
  outline: none;
  transition: 0.3s;
}

input:focus {
  box-shadow: 0 0 12px var(--neon);
}

/* ROW */
.row {
  display: flex;
  gap: 10px;
}

/* FOOTER */
.footer {
  text-align: center;
  font-size: 11px;
  color: var(--muted);
  margin-top: 10px;
  opacity: 0.8;
}
</style>
</head>

<body>

<div class="app">

  <!-- HEADER -->
  <div class="header">
    <div>
      <h1>SMART ROOM CONTROL</h1>
      <span>by HABIL_QW</span>
    </div>
    <div class="status">
      <div class="dot"></div> ONLINE
    </div>
  </div>

  <!-- RELAY -->
  <div class="card">
    <h2>RELAY CONTROL</h2>
    <div class="row">
      <button class="btn on" onclick="location.href='/relay/on'">ON</button>
      <button class="btn off" onclick="location.href='/relay/off'">OFF</button>
    </div>
  </div>

  <!-- TIMER -->
  <div class="card">
    <h2>TIMER</h2>
    <input type="time">
    <button class="btn on" style="margin-top:12px">SAVE</button>
  </div>

  <!-- TEXT -->
  <div class="card">
    <h2>DISPLAY TEXT</h2>
    <input type="text" placeholder="Masukkan teks...">
    <button class="btn on" style="margin-top:12px">SEND</button>
  </div>

  <!-- STATUS -->
  <div class="card">
    <h2>DEVICE INFO</h2>
    <p style="margin:0;font-size:14px;">
      ESP Device • Smart Room System
    </p>
  </div>

  <div class="footer">
    © 2025 HABIL_QW • Smart IoT System
  </div>

</div>

</body>
</html>
