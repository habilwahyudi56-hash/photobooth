<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Photo Booth ‚ù§Ô∏è</title>
    <style>
        /* --- TEMA WARNA & GAYA --- */
        :root {
            --primary: #d62828; 
            --secondary: #ffccd5; 
            --bg: #fff0f3; 
        }

        body {
            font-family: 'Courier New', cursive;
            background-color: var(--bg);
            color: var(--primary);
            text-align: center;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: center; 
        }

        h1 { 
            margin-bottom: 5px; 
            font-size: 1.5rem; 
            text-shadow: 2px 2px 0px white;
        }
        
        p { 
            margin-top: 0; 
            font-size: 0.9rem; 
            margin-bottom: 15px;
        }

        .container {
            width: 100%;
            max-width: 450px; 
            background: white;
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(214, 40, 40, 0.2);
            position: relative;
            box-sizing: border-box;
        }

        /* --- LAYAR KAMERA RESPONSIF --- */
        #camera-container {
            position: relative;
            width: 100%;
            aspect-ratio: 3 / 4; 
            max-height: 60vh; 
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            display: none; 
            margin-bottom: 20px;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); 
        }

        /* --- LAYAR HASIL --- */
        #result-container {
            display: none;
            width: 100%;
        }

        canvas {
            width: 100%;
            height: auto;
            max-height: 70vh; 
            object-fit: contain;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            touch-action: none;
        }

        /* --- TOMBOL --- */
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px 5px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.1s;
            max-width: 100%; 
            white-space: nowrap;
        }
        button:active { transform: scale(0.95); }

        /* Tombol Simpan dibuat lebih menonjol */
        .save-btn {
            background-color: #2a9d8f; /* Warna hijau/teal agar beda */
            font-size: 1.1rem;
            padding: 15px 30px;
        }

        /* --- HITUNG MUNDUR --- */
        #countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            color: white;
            font-weight: bold;
            text-shadow: 0 0 20px var(--primary);
            display: none;
            z-index: 10;
        }

        .hidden { display: none !important; }

        /* --- KHUSUS LAPTOP/DESKTOP --- */
        @media (min-width: 768px) {
            body {
                background-image: radial-gradient(#ffccd5 2px, transparent 2px);
                background-size: 30px 30px;
            }
            .container {
                box-shadow: 0 20px 50px rgba(214, 40, 40, 0.3);
            }
        }
    </style>
</head>
<body>

    <h1>üíå Valentine Photobooth</h1>
    <p>Special for My Love</p>

    <div class="container">
        <div id="start-screen">
            <p>Siapkan senyum terbaikmu! üòÅ</p>
            <button onclick="startCamera()">üì∏ Buka Kamera</button>
        </div>

        <div id="camera-container">
            <video id="video" autoplay playsinline></video>
            <div id="countdown">3</div>
        </div>
        
        <button id="snap-btn" class="hidden" onclick="startPhotoSequence()">Mulai Foto (3 Gaya)</button>

        <div id="result-container">
            <p style="color: #d62828; font-weight: bold; font-size: 1.1rem;">‚ú® Selesai! Cantik Banget! ‚ú®</p>
            
            <canvas id="photo-canvas"></canvas>

            <div style="margin-top: 25px;">
                <button class="save-btn" onclick="downloadImage()">üíæ Simpan ke Galeri</button>
            </div>
            
            <br>
            <button onclick="location.reload()" style="background-color: #555; font-size: 0.8rem; padding: 10px 20px;">Ulangi Foto</button>
        </div>
    </div>

    <img id="frame-source" src="frame.png" alt="Frame" style="display:none;" crossorigin="anonymous">

    <script>
        // --- KONFIGURASI KOORDINAT (TIDAK DIUBAH SAMA SEKALI) ---
        const config = {
            marginLeft: 0.06,   
            width: 0.88,        
            height: 0.25,       
            yPos: [ 0.055, 0.337, 0.589 ]
        };

        // ----------------------------------------------

        const video = document.getElementById('video');
        const canvas = document.getElementById('photo-canvas');
        const ctx = canvas.getContext('2d');
        const frameImg = document.getElementById('frame-source');
        const cameraContainer = document.getElementById('camera-container');
        const resultContainer = document.getElementById('result-container');
        const startScreen = document.getElementById('start-screen');
        const snapBtn = document.getElementById('snap-btn');
        const countdownEl = document.getElementById('countdown');

        let photos = [];
        // Variabel drawing/sticker sudah dihapus

        async function startCamera() {
            try {
                const constraints = { 
                    video: { 
                        facingMode: "user", 
                        width: { ideal: 1280 }, 
                        height: { ideal: 720 },
                        aspectRatio: 1.777 
                    } 
                };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                startScreen.classList.add('hidden');
                cameraContainer.style.display = 'block';
                snapBtn.classList.remove('hidden');
            } catch (err) {
                alert("Gagal akses kamera! Pastikan dibuka di HTTPS/localhost dan izinkan akses.");
            }
        }

        function startPhotoSequence() {
            snapBtn.classList.add('hidden');
            photos = [];
            takeOnePhoto(0);
        }

        function takeOnePhoto(count) {
            if (count >= 3) { finishPhotos(); return; }
            
            let timeLeft = 3;
            countdownEl.style.display = 'block';
            countdownEl.innerText = timeLeft;

            const timer = setInterval(() => {
                timeLeft--;
                countdownEl.innerText = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    countdownEl.style.display = 'none';
                    captureFrame();
                    setTimeout(() => takeOnePhoto(count + 1), 1000);
                }
            }, 1000);
        }

        function captureFrame() {
            cameraContainer.style.opacity = 0;
            setTimeout(() => cameraContainer.style.opacity = 1, 100);
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = video.videoWidth;
            tempCanvas.height = video.videoHeight;
            const tCtx = tempCanvas.getContext('2d');
            tCtx.translate(tempCanvas.width, 0);
            tCtx.scale(-1, 1);
            tCtx.drawImage(video, 0, 0, tempCanvas.width, tempCanvas.height);
            photos.push(tempCanvas);
        }

        function finishPhotos() {
            cameraContainer.style.display = 'none';
            resultContainer.style.display = 'block';

            if (frameImg.complete && frameImg.naturalWidth !== 0) {
                renderComposition();
            } else {
                frameImg.onload = renderComposition;
                frameImg.onerror = () => alert("Gagal memuat frame.png!");
            }
        }

        function renderComposition() {
            const fw = frameImg.naturalWidth;
            const fh = frameImg.naturalHeight;

            canvas.width = fw;
            canvas.height = fh;
            ctx.clearRect(0, 0, fw, fh);

            const photoW = fw * config.width;
            const photoH = fh * config.height;
            const photoX = fw * config.marginLeft;

            photos.forEach((photo, i) => {
                const photoY = fh * config.yPos[i];
                const imgRatio = photo.width / photo.height;
                const targetRatio = photoW / photoH;
                let sx, sy, sWidth, sHeight;

                if (imgRatio > targetRatio) {
                    sHeight = photo.height;
                    sWidth = photo.height * targetRatio;
                    sx = (photo.width - sWidth) / 2;
                    sy = 0;
                } else {
                    sWidth = photo.width;
                    sHeight = photo.width / targetRatio;
                    sx = 0;
                    sy = (photo.height - sHeight) / 2;
                }
                ctx.drawImage(photo, sx, sy, sWidth, sHeight, photoX, photoY, photoW, photoH);
            });

            ctx.drawImage(frameImg, 0, 0, fw, fh);
            
            // Fungsi saveState() dihapus karena tidak ada fitur undo
            if(video.srcObject) video.srcObject.getTracks().forEach(track => track.stop());
        }

        // SEMUA FUNGSI DEKORASI (selectTool, drawOnCanvas, saveState, undoLast) TELAH DIHAPUS

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'Valentine-Memory.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
