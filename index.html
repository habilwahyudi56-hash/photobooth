<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Smart Room Control | HABIL_QW</title>

<!-- ICON -->
<link rel="icon" href="HOREG LOGO.png">
<link rel="apple-touch-icon" href="HOREG LOGO.png">
<meta name="theme-color" content="#0b1020">

<style>
:root{
  --bg1:#0b1020;
  --bg2:#121a33;
  --card:rgba(255,255,255,.07);
  --line:rgba(255,255,255,.08);
  --green:#21ff8b;
  --red:#ff4d4d;
  --blue:#4cc9f0;
  --text:#ffffff;
  --muted:#9aa4c7;
}

*{box-sizing:border-box;font-family:'Segoe UI',system-ui}

html,body{
  margin:0;
  max-width:100%;
  overflow-x:hidden;
}

body{
  min-height:100vh;
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  display:flex;
  justify-content:center;
  align-items:center;
  padding:14px;
  color:var(--text);
}

/* APP */
.app{
  width:100%;
  max-width:1100px;
  padding:20px;
  border-radius:28px;
  background:linear-gradient(180deg,rgba(255,255,255,.05),rgba(0,0,0,.45));
  backdrop-filter:blur(18px);
  box-shadow:0 30px 80px rgba(0,0,0,.8);
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:14px;
  flex-wrap:wrap;
  margin-bottom:22px;
}

.brand{
  display:flex;
  gap:14px;
  align-items:center;
}

.logo{
  width:56px;
  height:56px;
  border-radius:16px;
  object-fit:cover;
  box-shadow:0 0 20px rgba(76,201,240,.5);
}

.brand h1{
  margin:0;
  font-size:21px;
}

.brand span{
  font-size:12px;
  color:var(--muted);
}

.status{
  display:flex;
  align-items:center;
  gap:8px;
  font-size:13px;
}

.dot{
  width:10px;
  height:10px;
  border-radius:50%;
  background:var(--green);
  box-shadow:0 0 12px var(--green);
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:22px;
  padding:20px;
  border:1px solid var(--line);
}

.card h2{
  margin:0 0 14px;
  font-size:13px;
  letter-spacing:1px;
  color:var(--muted);
}

/* INPUT */
input,select{
  width:100%;
  padding:13px;
  border-radius:14px;
  border:none;
  background:rgba(0,0,0,.45);
  color:#fff;
  margin-bottom:10px;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:16px;
  font-weight:600;
  cursor:pointer;
  transition:.25s;
}

button:active{transform:scale(.96)}

.btn-on{
  background:linear-gradient(135deg,#1cff7a,#0bbf5e);
}
.btn-off{
  background:linear-gradient(135deg,#ff4d4d,#c9184a);
  color:#fff;
}
.btn-action{
  background:linear-gradient(135deg,#4cc9f0,#4895ef);
}

/* MATRIX MULTI INPUT */
.matrix-row{
  display:flex;
  gap:8px;
  margin-bottom:10px;
}

.matrix-row input{flex:2}
.matrix-row select{flex:1}

.del{
  background:none;
  border:none;
  color:var(--red);
  font-size:18px;
  cursor:pointer;
}

/* PREVIEW */
.preview{
  margin-top:10px;
  font-size:12px;
  color:var(--muted);
  word-break:break-all;
}

/* FOOTER */
.footer{
  margin-top:18px;
  font-size:12px;
  color:var(--muted);
  text-align:center;
}
</style>
</head>

<body>

<div class="app">

  <!-- HEADER -->
  <div class="header">
    <div class="brand">
      <img src="HOREG LOGO.png" class="logo">
      <div>
        <h1>SMART ROOM CONTROL</h1>
        <span>by HABIL_QW</span>
      </div>
    </div>
    <div class="status">
      <div class="dot"></div> ONLINE
    </div>
  </div>

  <!-- GRID -->
  <div class="grid">

    <!-- LAMPU -->
    <div class="card">
      <h2>KONTROL LAMPU</h2>
      <button class="btn-on">ON</button><br><br>
      <button class="btn-off">OFF</button>
    </div>

    <!-- JADWAL -->
    <div class="card">
      <h2>SET JADWAL</h2>
      <input type="time" placeholder="Waktu Nyala">
      <input type="time" placeholder="Waktu Mati">
      <button class="btn-action">SIMPAN</button>
    </div>

    <!-- MATRIX -->
    <div class="card">
      <h2>MATRIX MULTI TEXT</h2>

      <div id="matrixInputs"></div>

      <button class="btn-action" onclick="addMatrixInput()">➕ TAMBAH TEKS</button>
      <br><br>
      <button class="btn-on" onclick="prepareData()">KIRIM KE MATRIX</button>

      <div id="preview" class="preview"></div>
    </div>

  </div>

  <div class="footer">
    © 2025 HABIL_QW • Smart Room Control
  </div>

</div>

<script>
function addMatrixInput(){
  const row = document.createElement("div");
  row.className = "matrix-row";
  row.innerHTML = `
    <input type="text" placeholder="Teks Matrix">
    <select>
      <option value="left">⬅️ Kiri</option>
      <option value="right">➡️ Kanan</option>
      <option value="up">⬆️ Atas</option>
      <option value="down">⬇️ Bawah</option>
    </select>
    <button class="del" onclick="this.parentElement.remove()">✖</button>
  `;
  document.getElementById("matrixInputs").appendChild(row);
}

// input awal otomatis
addMatrixInput();

function prepareData(){
  const rows = document.querySelectorAll(".matrix-row");
  let payload = [];

  rows.forEach(row=>{
    const text = row.querySelector("input").value.trim();
    const anim = row.querySelector("select").value;
    if(text !== ""){
      payload.push(`${text},${anim}`);
    }
  });

  if(payload.length === 0){
    alert("Tidak ada teks!");
    return;
  }

  const finalData = payload.join(";");
  document.getElementById("preview").innerText =
    "DATA SIAP KE ESP:\n" + finalData;

  console.log(finalData);
}
</script>

</body>
</html>
