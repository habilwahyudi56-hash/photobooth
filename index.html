<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Room Control | HABIL_QW</title>

<link rel="icon" href="HOREG LOGO.png">
<link rel="apple-touch-icon" href="HOREG LOGO.png">
<meta name="theme-color" content="#0b1020">

<style>
:root{
  --bg1:#0b1020;
  --bg2:#121a33;
  --card:rgba(255,255,255,.07);
  --line:rgba(255,255,255,.08);
  --green:#21ff8b;
  --red:#ff4d4d;
  --blue:#4cc9f0;
  --text:#fff;
  --muted:#9aa4c7;
}

*{box-sizing:border-box;font-family:'Segoe UI',system-ui}

html,body{margin:0;overflow-x:hidden}

body{
  min-height:100vh;
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  display:flex;
  justify-content:center;
  align-items:center;
  padding:14px;
  color:var(--text);
}

.app{
  width:100%;
  max-width:1100px;
  padding:20px;
  border-radius:28px;
  background:linear-gradient(180deg,rgba(255,255,255,.05),rgba(0,0,0,.45));
  backdrop-filter:blur(18px);
  box-shadow:0 30px 80px rgba(0,0,0,.8);
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:14px;
  flex-wrap:wrap;
  margin-bottom:22px;
}

.brand{display:flex;gap:14px;align-items:center}
.logo{
  width:56px;height:56px;border-radius:16px;
  box-shadow:0 0 20px rgba(76,201,240,.5);
}

.brand h1{margin:0;font-size:21px}
.brand span{font-size:12px;color:var(--muted)}

.status{font-size:13px;display:flex;align-items:center;gap:8px}
.dot{
  width:10px;height:10px;border-radius:50%;
  background:var(--green);box-shadow:0 0 10px var(--green);
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:22px;
  padding:20px;
  border:1px solid var(--line);
}

.card h2{
  font-size:13px;
  color:var(--muted);
  letter-spacing:1px;
  margin-bottom:14px;
}

/* INPUT */
input,select{
  width:100%;
  padding:13px;
  border-radius:14px;
  border:none;
  background:rgba(0,0,0,.45);
  color:#fff;
  margin-bottom:12px;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:16px;
  font-weight:600;
  cursor:pointer;
  transition:.25s;
}

button:active{transform:scale(.96)}

.btn-on{
  background:linear-gradient(135deg,#1cff7a,#0bbf5e);
}
.btn-off{
  background:linear-gradient(135deg,#ff4d4d,#c9184a);
  color:#fff;
}
.btn-action{
  background:linear-gradient(135deg,#4cc9f0,#4895ef);
}

/* MATRIX LIST */
.list{
  margin-top:10px;
  display:flex;
  flex-direction:column;
  gap:8px;
}

.item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,.45);
  padding:10px 14px;
  border-radius:14px;
  animation:fade .3s ease;
}

@keyframes fade{
  from{opacity:0;transform:translateY(6px)}
  to{opacity:1}
}

.item span{
  font-size:13px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
  max-width:70%;
}

.remove{
  background:none;
  border:none;
  color:var(--red);
  font-size:16px;
  cursor:pointer;
}

/* FOOTER */
.footer{
  margin-top:18px;
  font-size:12px;
  color:var(--muted);
  text-align:center;
}
</style>
</head>

<body>

<div class="app">

  <div class="header">
    <div class="brand">
      <img src="HOREG LOGO.png" class="logo">
      <div>
        <h1>SMART ROOM CONTROL</h1>
        <span>by HABIL_QW</span>
      </div>
    </div>
    <div class="status"><div class="dot"></div> ONLINE</div>
  </div>

  <div class="grid">

    <!-- LAMPU -->
    <div class="card">
      <h2>KONTROL LAMPU</h2>
      <button class="btn-on">ON</button><br><br>
      <button class="btn-off">OFF</button>
    </div>

    <!-- JADWAL -->
    <div class="card">
      <h2>SET JADWAL</h2>
      <input type="time">
      <input type="time">
      <button class="btn-action">SIMPAN</button>
    </div>

    <!-- MATRIX MULTI INPUT -->
    <div class="card">
      <h2>MATRIX TEXT MANAGER</h2>

      <input id="textInput" type="text" placeholder="Tambah teks matrix">
      <select id="anim">
        <option value="left">⬅️ Scroll Kiri</option>
        <option value="right">➡️ Scroll Kanan</option>
        <option value="up">⬆️ Ke Atas</option>
        <option value="down">⬇️ Ke Bawah</option>
      </select>

      <button class="btn-action" onclick="addText()">TAMBAH TEKS</button>

      <div class="list" id="list"></div>
    </div>

  </div>

  <div class="footer">
    © 2025 HABIL_QW • Smart Room Control
  </div>

</div>

<script>
function addText(){
  const input = document.getElementById('textInput');
  if(input.value.trim()==="") return;

  const list = document.getElementById('list');
  const item = document.createElement('div');
  item.className = 'item';

  item.innerHTML = `
    <span>${input.value}</span>
    <button class="remove" onclick="this.parentElement.remove()">✖</button>
  `;

  list.appendChild(item);
  input.value="";
}
</script>

</body>
</html>
